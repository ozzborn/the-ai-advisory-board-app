name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build_and_deploy: 
    runs-on: ubuntu-latest
    
    steps:
      # 1. CRITICAL FIX: Explicitly pass the GITHUB_TOKEN to the checkout action
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Fixes the "terminal prompts disabled" error

      # 2. Build Steps 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # This will now succeed because the package.json syntax has been corrected
        run: npm install 

      - name: Build Project
        # This command creates the final static files in the 'build' directory (correct for React)
        run: npm run build 

      # 3. Deployment Step 
      - name: Deploy to Firebase preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # Use the default GitHub Token for repo-specific actions
          repoToken: '${{ secrets.GITHUB_TOKEN }}' 
          
          # Use the JSON key stored as a secret (must be the key for 'theaiadvisoryboard')
          # NOTE: The secret name MUST be FIREBASE_SERVICE_ACCOUNT (or FIREBASE_SERVICE_ACCOUNT_THEAIADVISORYBOARD if that is the name you created)
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' 
          
          # CRITICAL FIX: The correct unhyphenated project ID
          projectId: 'theaiadvisoryboard'
          
          # Additional deployment configuration
          channelId: 'preview'
          expires: 7d
