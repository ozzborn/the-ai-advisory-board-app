name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main 

jobs:
  build_and_deploy: 
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      # 2. Build Steps 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install 

      - name: Build Project
        run: npm run build 

      # 3. Final Deployment Step to Production
      - name: Deploy to Firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' 
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' 
          projectId: 'theaiadvisoryboard'
          
          # CRITICAL FIX: Use the 'live' channel to deploy to the production URL
          channelId: 'live' 
          
          # Optional: You can remove the 'expires' line as live channels don't expire.
