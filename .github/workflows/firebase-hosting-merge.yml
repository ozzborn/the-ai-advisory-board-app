name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          # Ensures full history for submodule tracking
          fetch-depth: 0 
          # Explicitly provides auth for submodule checkout
          token: ${{ secrets.REPO_TOKEN }} 

      # FIX 1: Ensures submodule is fully present before npm runs
      - name: Initialize and Sync Submodule
        run: |
          git submodule init
          git submodule update --remote

      # FIX 2: Standardizes the Node.js environment to set correct PATH variables
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # STEP 1: Install and Build (Runs inside the submodule)
      - name: Clean Install and Build
        # FINAL FIX: Use a multi-line bash script to execute the commands cleanly.
        # This gives the best chance for the shell environment to correctly execute 'npm run build'.
        run: |
          echo "Starting dependency installation and build in temp-repo..."
          rm -rf ./node_modules
          npm install
          npm run build
        shell: bash
        working-directory: temp-repo

      # STEP 2: Deploy (Deploys from the submodule directory)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.REPO_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEAIADVISORYBOARD }}'
          channelId: live
          # Replace 'theaiadvisoryboard' with your actual Firebase Project ID if different
          projectId: theaiadvisoryboard 
          # Deploy from the submodule's root directory, where the 'build' folder is located
          entryPoint: temp-repo
