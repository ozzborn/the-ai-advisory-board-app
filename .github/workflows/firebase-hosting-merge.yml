name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.REPO_TOKEN }}
          # The checkout action should run in the main repo root, not the submodule.
          # The working-directory here is implicitly the main repo root after checkout.

      # STEP 1: Install and Build (Runs inside the submodule)
      - name: Clean Install and Build
        # FIX: rm -rf ./node_modules & npm install is run inside temp-repo
        # FIX: npm run build executes the corrected script from temp-repo/package.json
        run: rm -rf ./node_modules && npm install && npm run build
        working-directory: temp-repo

      # STEP 2: Deploy (Deploys from the main repository root)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.REPO_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEAIADVISORYBOARD }}'
          channelId: live
          projectId: theaiadvisoryboard
          # FIX: entryPoint is ./ to find firebase.json in the main repo root
          entryPoint: ./
          # FIX: source is temp-repo/build to find the build output inside the submodule
          source: temp-repo/build
