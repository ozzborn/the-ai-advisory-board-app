name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          # Fetch depth 0 ensures full history for submodule tracking
          fetch-depth: 0 
          # Explicitly provides auth for submodule checkout
          token: ${{ secrets.REPO_TOKEN }} 

      # STEP 1: Install and Build (Runs inside the submodule)
      - name: Clean Install and Build
        run: rm -rf ./node_modules && npm install && npm run build
        working-directory: temp-repo

      # STEP 2: Deploy (Deploys from the submodule directory)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.REPO_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEAIADVISORYBOARD }}'
          channelId: live
          # Replace 'theaiadvisoryboard' with your actual Firebase Project ID if different
          projectId: theaiadvisoryboard 
          # Deploy from the submodule's root directory, where the 'build' folder is located
          entryPoint: temp-repo
