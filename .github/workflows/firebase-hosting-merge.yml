jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.REPO_TOKEN }}
          # REMOVE: working-directory: temp-repo 
          
      # STEP 1: Install and Build (Still runs inside the submodule path)
      - name: Clean Install and Build
        run: |
          rm -rf ./node_modules
          npm install
          # FIX: Set the path for React to look in the current working directory (.) 
          # which is defined below as temp-repo
          REACT_APP_BUILD_PATH=. npm run build
        working-directory: temp-repo

      # STEP 2: Deploy (Uses the correct source path)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.REPO_TOKEN }}'
          # ... (other options) ...
          entryPoint: ./
          source: temp-repo/build
